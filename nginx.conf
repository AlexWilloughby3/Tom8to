## Primary server for tomato.alex-ware.com
server {
    listen 80;
    server_name tomato.alex-ware.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

## HTTPS server
server {
    listen 443 ssl http2;
    server_name tomato.alex-ware.com;

    # Path to TLS certificate and key - replace with your actual paths
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256";

    # Backend API proxy
    location /api/ {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - serve React app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json;
}

## Redirect apex and www to tomato subdomain
server {
    listen 80;
    server_name alex-ware.com www.alex-ware.com;

    return 301 http://tomato.alex-ware.com$request_uri;
}
