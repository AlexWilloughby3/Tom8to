version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    # Only expose to internal network, not publicly
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Optimize for low memory (1 GiB)
    shm_size: 64mb
    deploy:
      resources:
        limits:
          memory: 512M

  # FastAPI Application
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app_db}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Production command: no reload, optimized workers
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
    deploy:
      resources:
        limits:
          memory: 384M

volumes:
  postgres_data:
    driver: local
